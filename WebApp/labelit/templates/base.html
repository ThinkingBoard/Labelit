<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="Allow users to collect and label data.">
    <meta name="author" content="Andy Martinez">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="{%static 'css/general.css'%}">

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- local js -->
    <link rel="stylesheet" href="{%static 'js/general.js'%}">

    <!-- browser icon -->
    <link rel="icon" href="{%static 'img/labelit-icon.png'%}">

    <!-- page title -->
    <title>{% block title %}Labelit{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
