<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if project %}
        <p>name: {{ project.name }}</p>
        <p>description: {{ project.description }}</p>
        <p>label type: {{ project.label_type }}</p>
        <p>class labels: {{ project.class_labels_values }}</p>
    {% else %}
        <p>No project.</p>
    {% endif %}
</body>
</html>
